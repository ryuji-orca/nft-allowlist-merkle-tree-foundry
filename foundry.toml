[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = '0.8.20'
evm_version = "shanghai"
remappings = ["forge-std/=lib/forge-std/src/","@openzeppelin/=lib/openzeppelin-contracts/","erc721a/=lib/ERC721A/","murky/=lib/murky/src/"]

[rpc_endpoints]
goerli = "${GOERLI_RPC_URL}"

[etherscan]
goerli = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config